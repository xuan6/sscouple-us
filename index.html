<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<style type="text/css">

body {
	font: 11px sans-serif;
}

h1{
  margin-left: 50px;
}


.canvas{
	display: inline-block;
}


#controls{
	display: block;
}

.subcontrol{
  margin-top: 20px;
  margin-bottom: 20px;
  display: inline-block;
  margin-left: 50px;
}

/*.filters{
  display: inline-block;
  }*/

  #scatter{
   margin-left:50px; 
   padding-left:60px; 
   padding-top:20px;
   margin-bottom: -10px;
 }

 .axis line,
 .axis text {
   font: 11px sans-serif;
 }
 .axis path {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }


 .tooltip{
   position: absolute;
   text-align: left;
   width: 150px;
   height: 120px;
   padding: 4px;
   margin-top: -20px;
   font: 10px sans-serif;
   pointer-events: none;
   background-color: #fff;
   box-shadow: 2px 2px 2px #828282;
   border-radius: 15px;
 }

 #tooltipscatter{
  width: 220px;
}

.tooltip b, p{
  margin-left: 10px;
}

label{
  font-size: 16px;
  font-weight: 700;
}

  svg{
  	margin: 10px 10px;
  }


  </style>
  <body>
    <H1>Demographics</H1>
  	<div class="viz">
  		<div class="canvas">
  			<svg id="bars" width="500" height="400"></svg>
  		</div>
  		<div class="canvas">
  			<svg id="scatter" width="500" height="400"></svg>
  		</div>
      <div id="controls">
        <div class="subcontrol">
          <label for="type">Year:</label>
          <div class="filters">
            <form id="selectyear">
              <input type="radio" name="year" value="2014" checked>2014</option>
              <input type="radio" name="year" value="2013">2013</option>
              <input type="radio" name="year" value="2012">2012</option>
              <input type="radio" name="year" value="2011">2011</option>
              <input type="radio" name="year" value="2010">2010</option>
              <input type="radio" name="year" value="2009">2009</option>
              <input type="radio" name="year" value="2008">2008</option>
              <input type="radio" name="year" value="2007">2007</option>
              <input type="radio" name="year" value="2006">2006</option>
              <input type="radio" name="year" value="2005">2005</option>
            </form>
          </div>
        </div>
        <div class="subcontrol">
          <label for="type">X Variable:</label>
          <div class="filters">
            <form id="selecttype">
              Employment Rates: 
              <input type="radio" name="type" value="HE" checked>Householder Employed</option>
              <input type="radio" name="type" value="BE">Both Partners Employed</option>
              <br>
              Education Attainment: 
              <input type="radio" name="type" value="HB">Householder has at least a Bachelor's Degree</option>
              <input type="radio" name="type" value="BB">Both Partners with at least a Bachelor's Degree</option>
            </form>
          </div>
        </div> 
      </div>
    </div>

  </div>
</body>
<script src="app.js"></script>
</html>
