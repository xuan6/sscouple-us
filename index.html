<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<style type="text/css">

body {
	font: 11px sans-serif;
}

.canvas{
	display: inline-block;
}


#controls{
	display: block;
	top: 20px;
	position: relative;
	margin-left: 70px;
}

#scatter{
	margin-left:50px; 
	margin-bottom:-40px; 
	padding-left:60px; 
	padding-top:20px;
}

.axis line,
.axis text {
	font: 11px sans-serif;
}
.axis path {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}


.tooltip{
	position: absolute;
	text-align: left;
	width: 150px;
	height: 120px;
	padding: 4px;
	margin-top: -20px;
	font: 10px sans-serif;
	pointer-events: none;
	background-color: #fff;
	box-shadow: 2px 2px 2px #828282;
	border-radius: 15px;
}

.tooltip p{
	margin-left: 20px;
}

  svg{
  	margin: 10px 10px;
  }


  </style>
  <body>
  	<div class="viz">
  		<div class="canvas">
  			<svg id="bars" width="500" height="400"></svg>
  		</div>
  		<div class="canvas">
  			<svg id="scatter" width="500" height="400"></svg>
  			<div id="controls">
  				<label for="type">Variable:</label>
  				<input type="text" id="mytype" readonly style="border:0; color:#f6931f; font-weight:bold; ">
  				<div id="filters">
  					<select id="myselectform">
  						<option disabled>---Employment---</option>
  						<option value="HE">Householder Employed</option>
  						<option value="BE">Both Employed</option>
  						<option disabled>---Education---</option>
  						<option value="HB">Householder Bachelor Degree</option>
  						<option value="BB">Both Bachelor Degree</option>
  					</select>
  				</div>
  			</div>
  		</div>

  	</div>

  </div>
</body>
<script src="app.js"></script>
</html>
